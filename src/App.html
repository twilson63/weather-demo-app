<script>
import { onMount } from 'svelte'

// state
let weather = {
  location: '',
  temp: '0',
  forecast: 'n/a',
  icon: 'https://placehold.it/50/50'
}
let location = ''
let loading = true
let error = false

onMount(() => {
  location = 'charleston'
  getWeather()
})

function getWeather() {
  loading = true
  fetch(`https://weather.twilson63.xyz/?q=${location}`)
    .then(r => r.json())
    .then(doc => {
      if (doc.error) {
        error = true 
        return
      }
      weather = doc
      loading = false
      location = ''
    })
    .catch(err => {
      error = true

    })
}

function retry() {
  loading = false
  error = false
  location = ''
}

</script>

<main>
  {#if error}
  <p>Could not find weather for this location: {location}</p>
  <button on:click={retry} type="button">Retry</button>
  {:else}
    {#if loading}
    <img src="/spinner.svg" />
    {:else}
    <img src="{weather.icon}" alt="{weather.forecast}" />
    <h3>{weather.location}</h3>
    <h1>{weather.temp} &deg;</h1>
    <h3>{weather.forecast}</h3>
    <form on:submit|preventDefault={getWeather}>
      <input type="text" bind:value={location} />
    </form>
    {/if}
  {/if}
</main>
